<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aplicacion con sockets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2.min.css">
	<script type="text/javascript" src="moment-with-locales.min.js"></script>
	<script type="text/javascript" src="canvasjs.min.js"></script>
</head>
<body onload="startTime()">
	<header id="header"></header>
	<main id="container">
		<div id="loader">
			<div class="loader">Loading...</div>
			<h1 style="text-align: center;">Esperando la targeta</h1>
		</div>
		<div style="text-align: center;">
			<button class="button" id="iniciar">Iniciar</button>
			<button class="button" id="continuar">Continuar</button>
	</div>

	</main>
	<footer id="footer">
		<button id="resultados">Mostrar resusltados</button>
	</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
